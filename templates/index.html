<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ML model</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/static/style.css">

  </head>
  <body>

  <h1 class="d-flex justify-content-center"> Diabetes Classifier </h1>

  <form class="" action="/" method="post">

    <div class="input-group mb-3 col-lg-6 mx-auto">
    <input type="number" name="Glucose level" class="form-control" placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test " aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3 col-lg-6 mx-auto">
      <input type="float" name = "BMI" class="form-control" placeholder="Body mass index (weight in kg/(height in m)^2)" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3 col-lg-6 mx-auto">
      <input type="number" name = "Age" class="form-control" placeholder="Age (years)" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3 col-lg-6 mx-auto">
      <input type="float" name = "Diabetes Pedigree Function" class="form-control" placeholder="Diabetes pedigree function" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

    <div class="input-group mb-3 col-lg-6 mx-auto">
      <input type="number" name="Blood Pressure" class="form-control" placeholder="Diastolic blood pressure (mm Hg)" aria-label="Recipient's username" aria-describedby="button-addon2">
    </div>

      <div class="d-grid gap-2 col-lg-6 mx-auto">
      <input id="buttonInput" class="btn btn-outline-info" type="submit" value="Show Results">
    </div>
  </form>

    {% if your_res=="Diabetic" or your_res=="Not Diabetic" %}
    <h1 class="d-flex justify-content-center"> Test Results: <b> {{your_res}} </b> </h1>

    {% elif your_res == "Please Enter valid values" %}
      <script>
        alert("Please enter valid values");        
      </script>

    {% endif %}
    

  <p class="d-flex justify-content-center">Made By: Mrinal Anand </p>


  </body>
</html>
